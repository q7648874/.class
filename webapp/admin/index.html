<!DOCTYPE html>
<html>
<head>
<base href="/product/"/>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 引入easyui核心样式 -->
<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
<!-- 引入icon图标样式 -->
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
<!-- 引入easyui依赖的jquery库 -->
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<!-- 引入easyui的核心库 -->
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>

<script type="text/javascript">
$(function(){
	//得到所有指定的a标签，并绑定事件
	$("#aa a").click(function(){
		//alert(this.innerText);
		var titleVal = $(this).html();//this.innerText;//获得当前a标签的内容
		var url = $(this).prop("href")//this.href; 获取href属性值
		//1、判断是否存在此选项卡
		var flag = $('#tt').tabs('exists',titleVal);
		//2、如果不存在，就创建
		if(!flag){
			$('#tt').tabs('add',{    
			    title:titleVal,   // 选项卡标题 
			    content:'<iframe src="'+url+'" frameborder="0" width="100%" height="95%"></iframe>',    //内容
			    closable:true    //是否带关闭按钮
			   
			});  
		}else{
			//3、如果存在，就选中
			$('#tt').tabs('select',titleVal);
		}
		
		return false; //阻止href属性跳转
	});
});
</script>
<style type="text/css">
	#aa a{
		text-decoration: none;
		color: blue;
	}
</style>
</head>
<body>
	<div id="cc" class="easyui-layout" data-options="fit:true" style="width:600px;height:400px;">   
		<!-- 上边 -->
	    <div data-options="region:'north',split:true" style="height:80px;background-image:url('admin/images/top_100.jpg')"></div>   
	    <!-- 左边 -->
	    <div data-options="region:'west',split:true" style="width:200px;">
	    	<div id="aa" class="easyui-accordion" data-options="fit:true" style="width:300px;height:200px;">   
			    <div title="分类管理"  style="overflow:auto;padding:10px;">   
					<a href="admin/category.html">所有分类</a>			          
			    </div>   
			    <div title="商品管理"  style="padding:10px;">   
					<a href="admin/product.html">所有商品</a>			          
			    </div>   
			    <div title="订单管理">   
					<a href="admin/order.html">所有订单</a>			          
			    </div>   
			    <div title="用户管理">   
					<a href="admin/user.html">所有用户</a>			          
			    </div>   
			</div>  
	    	
	    	
	    </div>   
	    <!-- 中部 -->
	    <div data-options="region:'center'" style="padding:0px;background:#eee;">
	    	<div id="tt" class="easyui-tabs" data-options="fit:true" style="width:500px;height:250px;">   
			    <div title="首页" style="padding:20px;display:none;">   
			       欢迎来到后台管理系统！  
			    </div>   
			   
			</div>  
	    </div>   
	</div> 
</body>
</html>
